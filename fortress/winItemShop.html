<script src="./GameProcess.js"></script>

<script>

var wrapper;
var map;

var s_wid=1240;
var s_hei=900;


//	창 관련 div 선언
var winStart;
var winLogIn;
var winNotice;
var winSelectMode;
var winSelectContents;
var winItemShop;
var winLoadGame;
var winMain;

window.addEventListener("load", function(){

});

function init(){

	
	wrapper = document.getElementById("wrapper");
	mask = document.getElementById("mask");
	gameWin = document.createElement("div");
	
	mask.style.width=1240+"px";
	mask.style.height=900+"px";
	mask.style.margin="auto";

	gameWin.style.width=1240+"px";
	gameWin.style.height=900+"px";
	gameWin.style.position="relative";

	winItemShop = new winItemShop(mask, gameWin, s_wid, s_hei);

	winItemShop.init();

	winItemShop.btOk.addEventListener("click", function(){

		location.href="winSelectContentsMul.html";	

	});

	winItemShop.btBack.addEventListener("click", function(){

		location.href="winSelectContentsMul.html";	

	});

}
