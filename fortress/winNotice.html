<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>winNotice</title>



<style>

#mask{

	overflow : hidden;
	border : 1px solid red;


}


</style>

<script src="./Windows.js"></script>
<script src="./GameFn.js"></script>

<script>

var wrapper;
var map;

var s_wid=1240;
var s_hei=900;


//	창 관련 div 선언
var winLogIn;
var winNotice;
var winSelectMode;

window.addEventListener("load", function(){

	init();

});

function init(){

	
	wrapper = document.getElementById("wrapper");
	mask = document.getElementById("mask");
	gameWin = document.createElement("div");
	
	mask.style.width=1240+"px";
	mask.style.height=900+"px";
	mask.style.margin="auto";

	gameWin.style.width=1240+"px";
	gameWin.style.height=900+"px";
	gameWin.style.position="relative";

	winNotice = new winNotice(mask, gameWin, s_wid, s_hei);

	winNotice.init();

	winNotice.btStart.addEventListener("click", function(){

		location.href="winSelectMode.html";	

	});

	winNotice.btBack.addEventListener("click", function(){

		location.href="winLogIn.html";

	});


	winNotice.btExit.addEventListener("click", function(){

		var con = confirm("정말 종료할거임?");

		if( con ){

			close();

		}
	
	});
	

}






</script>



 </head>
 <body>

<div id="wrapper">

	<div id="mask">
	
	</div>

</div>
  
 </body>
</html>
