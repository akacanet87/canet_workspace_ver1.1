	winLogIn.btLogIn.addEventListener("click", function(){

			return;

		}else if( winLogIn.pwBox.value=="" ){

					bulletPower.fire();

					console.log(bulletPower.firePower);

					bulletP2.init();

					count1=true;
					count2=false;

					console.log(bulletPower.firePower);

					bulletPower.end();

					console.log(bulletPower.firePower);

				}

				break;//스페이스바
			
			case 37:

				side2=false;

				tankMove( gameTankArr[1], -2);

				gameTankArr[1].img.style.transform="rotateY(180deg)";
				
				break;
			
			case 39:

				side2=true;

				break;

window.addEventListener("keyup", function(){

	if(turn && gameTankArr[0] != undefined){

		key=event.keyCode;

		if(key==37 || key==39){
		
			gameTankArr[0].velX=0;
		
			speed=0;
		
		}

	}else if(!turn && gameTankArr[0] != undefined){

		key=event.keyCode;

		if(key==37 || key==39){
		
			gameTankArr[1].velX=0;
		
			speed=0;

			
		
		}

	}

});



/***********************************************************************
				맵 움직이는 이벤트
************************************************************************/


window.addEventListener("mousemove", function(){

	var entX=event.clientX;
	var entY=event.clientY;

	//console.log(entX+" , "+entY);

	if ( gameTankArr[0] != undefined && !focusFlag ){

		if( (entX > 1230) && mapPosX>-1760 ){

			mapLeft=-20;
			mapTop=0;

			mapPosX+=mapLeft;
			mapPosY+=mapTop;

			//map.style.backgroundPosition=mapPosX+"px "+mapPosY+"px";

			map.style.left=mapPosX+"px";
			map.style.top=mapPosY+"px";

		}
		
		if( (entX < 10) && mapPosX<0 ){

			mapLeft=20;
			mapTop=0;

			mapPosX+=mapLeft;
			mapPosY+=mapTop;

			//map.style.backgroundPosition=mapPosX+"px "+mapPosY+"px";

			map.style.left=mapPosX+"px";
			map.style.top=mapPosY+"px";

		}

		if( (entY > 890) && mapPosY>-1100 ){

			mapLeft=0;
			mapTop=-10;

			mapPosX+=mapLeft;
			mapPosY+=mapTop;

			//map.style.backgroundPosition=mapPosX+"px "+mapPosY+"px";

			map.style.left=mapPosX+"px";
			map.style.top=mapPosY+"px";

		}
		
		if( (entY < 10) && mapPosY<0 ){

			mapLeft=0;
			mapTop=10;

			mapPosX+=mapLeft;
			mapPosY+=mapTop;

			//map.style.backgroundPosition=mapPosX+"px "+mapPosY+"px";

			map.style.left=mapPosX+"px";
			map.style.top=mapPosY+"px";


		}

		if( ( (entX < 1230) && mapPosX<-1760) && ( (entX > 10) && mapPosX>0 ) &&  ( (entY < 890) && mapPosY<-1100 ) && ( (entY > 10) && mapPosY>0 ) ){

			mapLeft=0;
			mapTop=0;

			mapPosX+=mapLeft;
			mapPosY+=mapTop;

			//map.style.backgroundPosition=mapPosX+"px "+mapPosY+"px";

			map.style.left=mapPosX+"px";
			map.style.top=mapPosY+"px";

		}

		PosX=mapPosX;
		PosY=mapPosY;

		//console.log(mapPosX);
		//console.log(PosX);

	}

});
