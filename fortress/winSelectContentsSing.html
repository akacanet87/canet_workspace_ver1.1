<script src="./GameProcess.js"></script>

<script>

var wrapper;
var map;

var s_wid=1240;
var s_hei=900;


//	창 관련 div 선언
var winSelectMode;
var winSelectContentsSing;
var winItemShop;
var winLoadGame;

window.addEventListener("load", function(){

	init();

});

function init(){

	
	wrapper = document.getElementById("wrapper");
	mask = document.getElementById("mask");
	gameWin = document.createElement("div");
	
	mask.style.width=1240+"px";
	mask.style.height=900+"px";
	mask.style.margin="auto";

	gameWin.style.width=1240+"px";
	gameWin.style.height=900+"px";
	gameWin.style.position="relative";

	winSelectContentsSing = new winSelectContentsSing(mask, gameWin, s_wid, s_hei);

	winSelectContentsSing.init();

	winSelectContentsSing.btStart.addEventListener("click", function(){

		location.href="winLoadGame.html";
	
	});

	winSelectContentsSing.btShop.addEventListener("click", function(){

		alert("싱글모드에서는 아이템을 고르실 수 없습니다.");
	
	});

	winSelectContentsSing.btBack.addEventListener("click", function(){

		location.href="winSelectMode.html";
	
	});

	winSelectContentsSing.btExit.addEventListener("click", function(){

		var con = confirm("정말 종료할거임?");

		if( con ){

			close();

		}
	
	});

}


</script>
